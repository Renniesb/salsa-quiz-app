<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salsa Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-screens">
      <div style="grid-area: header">
        <p>Question 2 of 5</p>
        <p>2 correct, 0 incorrect</p>
        <h1>The most traditional salsa dance style is?</h1>
        <form action="">
          <input type="radio" id="la" name="dance-type" value="L.A" />
          <label for="la">L.A.</label><br />
          <input type="radio" id="cali" name="dance-type" value="Cali" />
          <label for="cali">Cali</label><br />
          <input type="radio" id="cuban" name="dance-type" value="Cuban" />
          <label for="cuban">Cuban</label><br />
          <input type="radio" id="pr" name="dance-type" value="PuertoRican" />
          <label for="pr">Puerto Rican</label>
        </form>
        <div class="feedback"><span class="correct">Correct</span></div>
        <button>Next</button>
      </div>
    </div>
  </body>
</html>
