<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salsa Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-end-screens">
      <div style="grid-area: photo" class="start-photo">
        <img src="https://via.placeholder.com/150" alt="salsa-image-2" />
      </div>
      <div class="start-end-info" style="grid-area: header">
        <h2>Salsa Dance Quiz</h2>
        <p>4 of 5 correct</p>
        <p>80%</p>
        <p>Thanks for playing</p>
        <button>Start a new Quiz</button>
      </div>
      <div style="grid-area: photo2" class="start-photo">
        <img src="https://via.placeholder.com/150" alt="salsa-image-1" />
      </div>
    </div>
  </body>
</html>
