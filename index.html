<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salsa Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-end-screen">
      <div style="grid-area: photo" class="photo">
        <img src="https://via.placeholder.com/150" alt="salsa-image-2" />
      </div>
      <div style="grid-area: header">
        <div class="start-end-info"></div>
        <button id="start-quiz">Start Quiz</button>
        <button id="start-new-quiz">Start a new Quiz</button>
      </div>
      <div style="grid-area: photo2" class="photo">
        <img src="https://via.placeholder.com/150" alt="salsa-image-1" />
      </div>
    </div>
    <div class="question-screen">
      <div style="grid-area: header">
        <div class="question-info"></div>
        <div class="feedback"></div>
        <div class="correct-answer"></div>
        <button id="submit-answer">Submit answer</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
